<html>
<head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
<script src="http://172.16.0.1:888/socket.io/socket.io.js" type="text/javascript"></script>
<script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect('172.16.0.1', {port:888});
            socket.on('log', function (data) {
                $('#log').append('<br />' + data);
                if (($('#log').height()-$('body').scrollTop()) < 1000){
		$('body').scrollTop($('#log').height());
		}
		//console.log($('#log').height()-$('body').scrollTop());
                })
        });
    </script>
</head>
<body>
<div id="log"></div>
</body>
</html>
